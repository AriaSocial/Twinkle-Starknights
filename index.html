<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Web Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Spine Runtimes -->
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.0.*/dist/iife/spine-webgl.js"></script>
</head>

<body>
    <div id="controls">
        <h1>Spine Web Viewer</h1>
        <p>.skel, .atlas, .png ファイルをすべて選択してアップロードしてください。</p>
        <input type="file" id="file-input" multiple accept=".skel,.atlas,.png,.json">
        <div id="animation-controls" style="display:none;">
            <label for="skin-list">Skin:</label>
            <select id="skin-list"></select>
            <br>
            <label for="animation-list">Animation:</label>
            <select id="animation-list"></select>
            <button id="play-pause">Pause</button>
            <br>
            <label><input type="checkbox" id="pma-checkbox" checked> PMA</label>
            <label><input type="checkbox" id="debug-checkbox"> Debug</label>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
