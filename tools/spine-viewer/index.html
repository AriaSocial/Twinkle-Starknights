<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Web Viewer (Redesigned)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@esotericsoftware/spine-webgl@4.0.*/dist/iife/spine-webgl.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <aside id="controls" class="sidebar">
            <header class="header">
                <span class="logo-text">Spine Viewer v2</span>
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="テーマを切り替える">
                    <i data-lucide="sun"></i>
                </button>
            </header>

            <div class="scroll-content">
                <div class="card upload-card">
                    <h3>ファイルアップロード</h3>
                    <label for="file-input" class="upload-area">
                        <i data-lucide="upload-cloud"></i>
                        <span class="upload-text">.skel, .atlas, .png を選択</span>
                    </label>
                    <input type="file" id="file-input" multiple accept=".skel,.atlas,.png,.json">
                </div>

                <div id="animation-controls" class="card" style="display:none;">
                    <h3>アニメーションコントロール</h3>
                    <div class="control-group">
                        <label for="skin-list">スキン</label>
                        <select id="skin-list" class="styled-select"></select>
                    </div>

                    <div class="control-group" style="margin-top: 15px;">
                        <label for="animation-list">アニメーション</label>
                        <select id="animation-list" class="styled-select"></select>
                    </div>

                    <button id="play-pause" class="btn-primary" style="margin-top: 20px;">
                        <i data-lucide="pause"></i>
                        <span>一時停止</span>
                    </button>

                    <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                        <div class="control-group">
                            <label for="snapshot-resolution">保存サイズ (長辺)</label>
                            <select id="snapshot-resolution" class="styled-select">
                                <option value="1024">1K (1024px)</option>
                                <option value="2048">2K (2048px)</option>
                                <option value="4096" selected>4K (4096px)</option>
                            </select>
                        </div>

                        <div class="control-group" style="margin-top: 10px;">
                            <label for="snapshot-format">保存形式</label>
                            <select id="snapshot-format" class="styled-select">
                                <option value="image/png" selected>PNG</option>
                                <option value="image/webp">WebP</option>
                            </select>
                        </div>

                        <div class="control-group" style="margin-top: 10px;">
                            <label for="snapshot-padding">余白 (px)</label>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="range" id="snapshot-padding-slider" min="0" max="100" value="50"
                                    style="flex-grow: 1; cursor: pointer;">
                                <input type="number" id="snapshot-padding" class="styled-input" value="50" min="0"
                                    step="1" style="width: 80px;">
                            </div>
                        </div>
                    </div>

                    <button id="save-snapshot" class="btn-primary" style="margin-top: 15px;">
                        <i data-lucide="camera"></i>
                        <span>保存</span>
                    </button>

                    <div class="toggle-group"
                        style="margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                        <label class="toggle-label">
                            <span class="toggle-text">PMA (Pre-multiplied Alpha)</span>
                            <input type="checkbox" id="pma-checkbox">
                            <span class="toggle-switch"></span>
                        </label>
                        <label class="toggle-label">
                            <span class="toggle-text">デバッグ表示</span>
                            <input type="checkbox" id="debug-checkbox">
                            <span class="toggle-switch"></span>
                        </label>
                    </div>
                </div>
            </div>

            <footer class="sidebar-footer">
                Spine WebGL Renderer v4.0.*
            </footer>
        </aside>

        <main class="viewport">
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <script src="render/spine-viewer.js"></script>

    <script src="script.js"></script>
</body>

</html>
